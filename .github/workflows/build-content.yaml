name: Build and Deploy Blog Content

on:
  repository_dispatch:
    types: [content-build]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Content Repository
        uses: actions/checkout@v2
        with:
          repository: christophersesugh/codingsimba-content # Replace with your content repository
          ref: main
          path: content-repo # The directory to checkout the content repository

      - name: List Files in Content Repository
        run: ls -R content-repo

      - name: Create Target Directory if Not Exist
        run: |
          if [ ! -d "./content/posts/" ]; then
            mkdir -p ./content/posts/
          fi

      - name: Copy Content from Content Repository
        run: cp -R content-repo/content/posts/* ./content/posts/

      - name: Set Up Node
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
